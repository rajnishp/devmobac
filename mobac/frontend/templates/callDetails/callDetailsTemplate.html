<img src="imgs/Callloglogo.png" style="width:10%"/> CallDetails <hr />
<br/>
<div class='col-md-2'></div>
<div class='col-md-8'>
  <table class="display" id='callDetailsTable' width="100%" cellspacing="0">
    <thead>
      <tr>
        <th>Calls</th>
      </tr>
    </thead>
    <tbody>
      <% _.each(Numbers, function(Number) { %>
        <tr>
          <td style="text-align:left;">
          <% if(Number.type == 'Incoming') {%>
          <img src="imgs/incoming.png" style='height:50px;'>
          <% } else if (Number.type == 'Outgoing') { %>
          <img src="imgs/Outgoing.png" style='height:50px;'>
          <% } else {%>
          <img src="imgs/missed2.png" style='height:50px;'>
          <% } %>
          <a class="btn" href="#/call-details/<%= Number.number %>" style='font-size:24px;'><%= Number.name %></a>
          <span class='pull-right' style='color:green;'><% if(Number.count > 1){ %>(<%= Number.count %>)<% } %></span><br/>
          <span class='pull-right'><%= Number.date %></span></td>
        </tr>
      <% }); %>
    </tbody>
  </table>
  </div>
