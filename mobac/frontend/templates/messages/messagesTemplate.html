<a href='#/call-details' style="padding-left:6%;" ><img src="imgs/Callloglogo.png" style="width:5%"/> CallDetails </a>
<a href='#/locations' style="padding-left:6%;" ><img src="imgs/locations.png" style="width:5%"/> Locations </a>
<a href='#' style="padding-left:6%;" ><img src="imgs/sharelocation.png" style="width:5%"/>Share Location </a><hr />
<div class='col-md-2'></div>
<div class='col-md-8'>
  <div class="panel panel-info">
    <div class="panel-body">
      <ul class="media-list">
      <% _.each(Numbers, function(Number) { 
        var text = Number.text;
        var data = text.substring(0, 30); %>
        <li class="media">
          <div class="media-body">
            <div class="media">
            <a class="btn" href="#/messages/<%= Number.number %>" style='font-size:24px;'><%= Number.number %></a>
            <span class='pull-right' style='color:green;'><% if(Number.count > 1){ %>(<%= Number.count %>)<% } %></span><br/>
            <%= data %><span class='pull-right'><%= Number.name %></span>
            </div><hr/>
          </div>
        </li>
      <% }); %>
      </ul>
    </div>
  </div>
</div>
