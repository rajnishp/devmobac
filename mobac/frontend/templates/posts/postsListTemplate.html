<h4>List of Posts on Collap</h4> <hr />
<a href="#/new" class="btn btn-primary">New</a>
  <br/><br/>
  <table class="display" id='postsTable' width="100%" cellspacing="0">
    <thead>
      <tr>
        <th> ID</th><th>Title</th><th>Hash Tag</th><th>Challenge Id</th><th>Share Count</th><th>Edit/Delete</th>
      </tr>
    </thead>
    <tbody>
      <% _.each(posts, function(post) { %>
        <tr>
          <td><%= post.id %></td>
          <td><%= post.title %></td>
          <td><%= post.hashtag %></td>
          <td><%= post.chId %></td>
          <td><%= post.shareCount %></td>
          <td><a class="btn" href="#/edit/<%= post.id %>">Edit</a></td>
        </tr>
      <% }); %>
    </tbody>
  </table>
