<div class='col-md-2'></div>
<div class='col-md-8'>
  <div class="panel panel-info">
    <div class="panel-body">
      <ul class="media-list">
      <% _.each(Details, function(Contact) {  %>
        <li class="media">
          <div class="media-body">
            <div class="media">
            <a style='font-size:24px;'><%= Contact.name %></a><br/>
            <span style='color:green;'><%= Contact.number %></span>
            <span class="pull-right"><%= Contact.time %></span>
            </div><hr/>
          </div>
        </li>
      <% }); %>
      </ul>
    </div>
  </div>
</div>
